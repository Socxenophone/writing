<!DOCTYPE html>
<html lang="en" class="fixed-height">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="A lightweight, modern text editor with LaTeX and Markdown support - perfect for writing technical content with instant preview.">
    <meta name="keywords" content="Markdown editor, LaTeX editor, technical writing, math editor, open source editor">
    <title>Modern Writing Editor - LaTeX & Markdown Support | Joseph Ernest</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://github.com/josephernest/writing">
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Modern Writing Editor - LaTeX & Markdown Support">
    <meta property="og:description" content="Lightweight, distraction-free text editor with instant LaTeX math rendering and Markdown support.">
    <meta property="og:image" content="https://example.com/editor-screenshot.png">
    
    <style>
        :root {
            --primary-color: #2196F3;
            --background-light: #ffffff;
            --background-dark: #121212;
            --text-light: #333333;
            --text-dark: #e0e0e0;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 
                        'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background: var(--background-light);
            color: var(--text-light);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .editor-container {
                flex-direction: row;
            }
        }

        .editor-pane, .preview-pane {
            flex: 1 1 50%;
            min-width: 300px;
            height: calc(100vh - 2rem);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            overflow: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-speed);
        }

        .editor-pane {
            font-family: 'Consolas', 'Menlo', monospace;
            font-size: 0.95rem;
            border: 2px solid var(--primary-color);
            resize: horizontal;
        }

        .preview-pane {
            background: var(--background-light);
            border: 2px solid #e0e0e0;
        }

        /* Dark Mode */
        .dark-mode {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        .dark-mode .preview-pane {
            background: var(--background-dark);
            border-color: #333333;
        }

        /* Improved typography */
        #wmd-preview h1 { font-size: 2rem; margin: 1.5rem 0; }
        #wmd-preview h2 { font-size: 1.75rem; margin: 1.25rem 0; }
        #wmd-preview h3 { font-size: 1.5rem; margin: 1rem 0; }
        #wmd-preview p { margin-bottom: 1.25rem; }

        /* Enhanced code blocks */
        #wmd-preview code {
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }

        #wmd-preview pre {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
        }

        /* Modern button styles */
        .icon-button {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity var(--transition-speed);
        }

        .icon-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains similar but uses new CSS classes -->
    <!-- Scripts moved to bottom and optimized -->
    
    <script>
        // Modern JavaScript using ES6+ features
        class EditorApp {
            constructor() {
                this.settings = {
                    darkMode: localStorage.getItem('darkMode') === 'true',
                    latexEnabled: localStorage.getItem('latexEnabled') !== 'false',
                    fontMode: localStorage.getItem('fontMode') || 'sans'
                };
                
                this.initEditor();
                this.initEventListeners();
                this.applySettings();
            }

            initEditor() {
                this.converter = Markdown.getSanitizingConverter();
                Markdown.Extra.init(this.converter);
                this.editor = new Markdown.Editor(this.converter);
                this.editor.run();
            }

            applySettings() {
                document.body.classList.toggle('dark-mode', this.settings.darkMode);
                document.documentElement.classList.toggle('texroman', this.settings.fontMode === 'serif');
                this.toggleMathJax(this.settings.latexEnabled);
            }

            toggleMathJax(enabled) {

            }

            initEventListeners() {
                // Modern event handling with proper cleanup
            }

            handleFile(file) {
                // Improved file handling with error checking
            }

            saveContent() {
                // Robust save functionality
            }
        }

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => new EditorApp());
    </script>
</body>
</html>
